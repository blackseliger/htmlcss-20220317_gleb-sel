<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <button class="button button-primary">
            <p class="button-primary__name">Primary</p>
        </button>
        <button class="button button-primary_disabled">
            <p class="button-primary__name">Primary disabled</p>
        </button>
        <button class="button button-secondary">
            <p class="button-secondary__name">Secondary</p>
        </button>
        <button class="button button-secondary_disabled">
            <p class="button-secondary__name">Secondary disabled</p>
        </button>
        <button class="button button-alternate">
            <p class="button-alternate__name">Alternate</p>
        </button>
        <button class="button button-alternate_disabled">
            <p class="button-alternate__name">Alternate disabled</p>
        </button>
    </body>
